<div *ngIf="hero">
  <h2>{{hero.name | uppercase}}</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div><span>faction: </span>{{hero.faction}}</div>
  <div><span>class: </span>{{hero.class}}</div>
  <div><span>specialty: </span>{{hero.specialty}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name" />
    </label>
  </div>
</div>
